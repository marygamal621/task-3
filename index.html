<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #4d4a6b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #333, #b38fab);
        }

        .login-container {
            display: flex;
            width: 800px;
            height: 400px;
            background: #c2a3bd;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-image {
            flex: 1;
            background: url('images/animal_80076012801.jpeg') no-repeat center center/cover;
     
        }

        .login-form {
            flex: 1;
            padding: 40px;
            background: #b38fab;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 0 20px 20px 0;
            color: #f8f0f5;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 32px;
        }

        .login-form label {
            font-size: 14px;
            color: #f8f0f5;
            margin-bottom: 5px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form input[type="email"],
      
        
        .login-form input[type="password"] {
            background: #fff;
            
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background: #f1f1f1;
        }

        .login-form a {
            color: #f8f0f5;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-image">
            
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button>Login</button>
            <a href="#">Create an account</a>
        
            <a href="#">Forgot password?</a>
        
        </div>




    </div>
</body>

</html>
